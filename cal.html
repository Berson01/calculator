<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
   <div class="container">
    <form >
    <div class="display">
        <input type="text" name="display" >
    </div>
    <div>
        <input type="button" value="1" onclick="display.value +='1'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
        <input type="button" value="2" onclick="display.value +='2'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
        <input type="button" value="3" onclick="display.value +='3'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
        <input type="button" value="+" onclick="display.value +='+'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
    </div>
    <div class="">
        <input type="button" value="4"  onclick="display.value +='4'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
        <input type="button" value="5"  onclick="display.value +='5'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
        <input type="button" value="6"  onclick="display.value +='6'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
        <input type="button" value="-"  onclick="display.value +='-'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
    </div><div>
        <input type="button" value="7" onclick="display.value +='7'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
        <input type="button" value="8" onclick="display.value +='8'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
        <input type="button" value="9" onclick="display.value +='9'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
        <input type="button" value="/" onclick="display.value +='/'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
    </div>
    <div>
        <input type="button" value="00" onclick="display.value +='00'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
        <input type="button" value="0" onclick="display.value +='0'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
        <input type="button" value="." onclick="display.value +='.'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
        <input type="button" value="*" onclick="display.value +='*'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
    </div>
    <div class="last">
        <input type="button" value="AC" onclick="display.value =''" style="height: 50px; width: 50px; border-radius: 40px; margin-right: 8px;">
        <input type="button" value="c" onclick="display.value = display.value.tostring().slice(0,-1)" style="height: 50px; width: 50px; border-radius: 40px;">
        <input type="button" value="%" onclick="display.value +='%'" class="btn" style="height: 50px; width: 50px; border-radius: 40px;">
        <input type="button" value="=" onclick="display.value =eval(display.value)" style="height: 50px; width: 50px; border-radius: 40px; background-color: orange; margin-left: 6px;">
    </div>
    </form>


   </div>
</body>
</html>
